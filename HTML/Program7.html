<!DOCTYPE html>
<html>
    <head>
        <title>
            Making Table
        </title>
    </head>
<body>
    <caption><b>Tax Chart:FY-2023</b></caption>
    <table border="1" cellspacing="0" Cellpadding="5">
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Status</th>
                <th>Tax Payer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> January</td>
                <td>TK10000</td>
                <td rowspan="2" align="center">Tax Exampted</td>
                <td rowspan="3"><a href="https://nbr.portal.gov.bd"><img src="rehan.jpg" height="200px" width="150px"></a></td>
            </tr>
            <tr>
                <td>February</td>
                <td>tk80000</td>
            </tr>
            <tr>
                <td><a href="https://nbr.portal.gov.bd">March</a></td>
                <td>tk100000</td>
                <td align="center">15% Tax</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2" align="right"><em>Total tax=</em></td>
                <td align="center"><strong>tk30000</strong></td>
                <td>&nbsp;</td>

            </tr>
        </tfoot>
    </table>

</body>
</html>
